		<title>Lab1-5:Draw a triangle with the effect shown in the figure below, the size of the triangle is variable</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				gl_FragColor = vec4((500.0-gl_FragCoord.x)/500.0*1.0, (gl_FragCoord.x/500.0)*1.0, (gl_FragCoord.y/500.0)*1.0, 1.0);
			}
		</script>

		<script id="vertex-shader-new" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			void main(){
				gl_Position = vPosition;
				fColor = vColor;
			}
		</script>
		<script id="fragment-shader-new" type="x-shade/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				gl_FragColor = fColor;
			}
		</script>
