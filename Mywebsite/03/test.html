		<title>Lab1-4:Set the triangle and quadrilateral in task c to different colors</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				if(gl_FragCoord.y < 427.0 && gl_FragCoord.y>400.0){
					gl_FragColor = vec4(0.204, 0.941, 0.98, 1.0);
				}
                else if(gl_FragCoord.y < 400.0 && gl_FragCoord.y>200.0 && gl_FragCoord.x < 375.0 && gl_FragCoord.x>250.0 ){
					gl_FragColor = vec4(0.204, 0.58, 0.98, 1.0);
				}
                else if(gl_FragCoord.y < 200.0 && gl_FragCoord.y>50.0){
                    gl_FragColor = vec4(0.259, 0.616, 0.67, 1.0);
                }
                else if(gl_FragCoord.y<50.0){
                    gl_FragColor = vec4(0.204, 0.941, 0.98, 1.0);
                }
                else if((gl_FragCoord.x>375.0 && gl_FragCoord.x<465.0) || (gl_FragCoord.x<250.0 && gl_FragCoord.x>155.0)){
                    gl_FragColor = vec4(0.259, 0.616, 0.67, 1.0);
                }
				else if(gl_FragCoord.x<155.0 || gl_FragCoord.x>465.0 ){
					gl_FragColor = vec4(0.204, 0.941, 0.98, 1.0);
				}
                else{
                    gl_FragColor=vec4(0.52,0.79,1.0,1.0);
                }
			}
		</script>
